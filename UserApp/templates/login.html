{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InstaClone Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --card: #121212;
      --text: #eaeaea;
      --muted: #aaa;
      --accent1: #c13584;
      --accent2: #405de6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      padding: 20px;
      align-items: center;
    }

    /* LEFT SIDE IMAGES */
    .left {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      perspective: 1000px;
    }

    .img-box {
      position: relative;
      width: 320px;
      height: 450px;
      transform-style: preserve-3d;
    }

    .img-box img {
      position: absolute;
      width: 220px;
      height: 320px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      transition: transform 0.4s ease, box-shadow 0.3s;
    }

    .img-box img:nth-child(1) {
      top: 0;
      left: 0;
      transform: rotate(-10deg);
    }

    .img-box img:nth-child(2) {
      top: 40px;
      left: 50px;
      transform: rotate(8deg);
    }

    .img-box img:nth-child(3) {
      top: 80px;
      left: 100px;
      transform: rotate(-5deg);
    }

    .img-box img:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(255, 100, 200, 0.4);
    }

    /* RIGHT SIDE LOGIN CARD */
    .right {
      background: var(--card);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      text-align: center;
    }

    .logo {
      font-size: 42px;
      font-weight: 600;
      background: linear-gradient(90deg, var(--accent2), var(--accent1));
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: var(--text);
    }

    input::placeholder {
      color: #666;
    }

    button {
      background: linear-gradient(90deg, var(--accent2), var(--accent1));
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 0, 200, 0.4);
    }

    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      color: var(--muted);
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #333;
      margin: 0 10px;
    }

    .fb-login {
      color: #3b5998;
      font-weight: 600;
      text-decoration: none;
    }

    .fb-login:hover {
      text-decoration: underline;
    }

    .muted {
      color: var(--muted);
      font-size: 13px;
      margin-top: 16px;
    }

    .muted a {
      color: var(--accent2);
      text-decoration: none;
      font-weight: 600;
    }

    .muted a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 850px) {
      .container {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .left {
        display: none;
      }

      .right {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="img-box">
        <img src="{% static 'ExtraImage/loginImage1.jpg' %}" alt="">
        <img src="{% static 'ExtraImage/loginImage2.jpg' %}" alt="">
        <img src="{% static 'ExtraImage/loginImage3.jpg' %}" alt="">
      </div>
    </div>

    <div class="right">
      <div class="logo">InstaClone</div>

      <form method="POST">
        {% csrf_token %} 
        <input type="text" name="uname" placeholder="Username" required>
        <input type="password" name="pwd" placeholder="Password" required>
        <button type="submit">Log in</button>
      </form>

      <div class="divider">OR</div>

      <div class="muted">
        Forgotten your password?
      </div>

      <div class="muted" style="margin-top: 20px;">
        Don't have an account? <a href="/register">Sign up</a>
      </div>
    </div>
  </div>
</body>
</html>
